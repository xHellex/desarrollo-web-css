<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de listas</title>
</head>
<body>
    <ol> <!--DEFINE UNA LISTA ORDENADA-->
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
        <li>Lista 5</li>
        <li>Lista 6</li>
    </ol>

    <ul> <!--DEFINE UNA LISTA DESORDENADA-->
        <il>Elemento sin punto</il>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <dl> <!--DEFINE UNA LISTA DE DEFINICIONES-->
        <dt>Definicion 1</dt>
        <dt>Definicion 2</dt>
        <dd>Deficion</dd>
        <dt>Resultado</dt>
    </dl>
</body>
</html>
